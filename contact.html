<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Contact Us Page</title>
    </head>
    <body>
        <!-- Navigation Bar setup-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GraduateProgramFinder</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
        </div>
        </nav>
        <!-- Setup for the green header-->
        <header class="bg-success text-white text-left p-5">
            <h1>Contact Us</h1>
        </header>
        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nameInput"
                        placeholder="Enter name"
                    />
                </div>

                <div class="form-group2">
                    <label for="msgInput">Message</label>
                    <input
                        type="text"
                        class="form-control"
                        id="msgInput"
                        placeholder="Enter your message"
                    />
                </div>

                <div class="form-group3">
                    <label for="emailInput">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        id="emailInput"
                        placeholder="Enter your email"
                    />
                </div>

                <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="emailCheck"
                    />
                    <label class="form-check-label" for="emailCheck">
                      Subscribe to our emailing list
                    </label>
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        <!-- Footer-->
        <footer class="bg-light text-center py-3">
            <p>
            For more information, visit our
            <a href="https://www.twitter.com/" target="_blank"
                >twitter page</a
            >.
            </p>
        </footer>
    </body>
</html>
